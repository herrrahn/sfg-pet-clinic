<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>List of owners</title>
</head>
<body>
    <h1 th:text="'List of owners'">List of owners...</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.getId()}">1</td>
        <td th:text="${owner?.getFirstName()}">First</td>
        <td th:text="${owner?.getLastName()}">Last</td>
    </tr>
    </tbody>
</table>
</body>
</html>
